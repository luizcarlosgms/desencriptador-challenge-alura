<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>

    <!--Fonte e Estilização-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--Cabeçalho-->
    <header>
        <img class="logo-alura" src="img/logo-alura.svg" alt="Logotipo Alura">
    </header>
    <!--Principal-->
    <main class="container">
        <section class="esquerda">
            <form>
                <textarea id="texto-principal" type="text" placeholder="Digite seu texto"></textarea>
                <div>
                    <div class="alerta">
                        <img src="img/alerta.svg">
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="botoes">
                        <button class="bt-cripto" id="criptografar">Criptografar</button>
                        <button class="bt-descripto" id="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </form>
        </section>
        <section class="direita">
            <div class="sem-retorno">
                <img src="img/boneco.png" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                <h3 class="titulo-sem-retorno">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>

            <div class="texto-criptografado d-none">
                
                <p></p>
                
                <button class="bt-copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <!--Rodapé-->
    <footer>
        <p class="copyright">&copy; Desenvolvido por Luiz Costa | 2023</p>
    </footer>
    <!--JavaScript-->
    <script src="js/script.js"></script>
    
</body>
</html>
